name: build-sal-macos

on:
  pull_request:
  workflow_dispatch:
  # while iterating you can limit pushes to a branch like:
  # push:
  #   branches: [ci/macos-build]

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            runs_on: macos-14
          - name: macos-intel
            runs_on: macos-15-intel

    env:
      DEPS_PREFIX: ${{ github.workspace }}/.deps

      # Pin CUDD
      CUDD_REPO: https://github.com/cuddorg/cudd.git
      CUDD_REF: "3.0.0"
      CUDD_SHA: "f54f533303640afd5dbe47a05ebeabb3066f2a25"

    steps:
      - uses: actions/checkout@v4

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: .deps
          key: deps-${{ matrix.name }}-${{ env.CUDD_REF }}

      - name: Install deps (Homebrew)
        shell: bash
        run: |
          set -euxo pipefail
          brew update
          brew install pkg-config gmp bdw-gc bigloo

      - name: Build CUDD (pinned)
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x ci/build_cudd_from_git.sh
          ci/build_cudd_from_git.sh "$DEPS_PREFIX"

      - name: Configure + build SAL
        shell: bash
        run: |
          set -euxo pipefail

          HOMEBREW_PREFIX="$(brew --prefix)"

          # Best-practice: feed non-system deps to configure
          export CPPFLAGS="-I$DEPS_PREFIX/include -I$HOMEBREW_PREFIX/include"
          export LDFLAGS="-L$DEPS_PREFIX/lib -L$HOMEBREW_PREFIX/lib"
          export LIBS="-lcudd -lgmp -lgc -lm"

          # Configure SAL (this is what you were missing before)
          ./configure

          make clean || true
          make

      - name: Package artifacts
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          tar -czf "dist/sal-${{ matrix.name }}.tar.gz" bin lib

      - uses: actions/upload-artifact@v4
        with:
          name: sal-${{ matrix.name }}
          path: dist/sal-${{ matrix.name }}.tar.gz
          if-no-files-found: error