name: build-sal-macos

on:
  push:
    branches: [ci/macos-build]   # branch-only while iterating
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            runs_on: macos-14
          - name: macos-intel
            runs_on: macos-15-intel

    env:
      SALENV_BUILD_MODE: release
      POSIXOS: darwin
      DEPS_PREFIX: ${{ github.workspace }}/.deps

      # Pinned CUDD
      CUDD_REPO: https://github.com/cuddorg/cudd.git
      CUDD_REF: "3.0.0"
      # Optional safety check (tag points to this commit today)
      CUDD_SHA: "f54f533303640afd5dbe47a05ebeabb3066f2a25"

    steps:
      - uses: actions/checkout@v4

      - name: Cache deps prefix
        uses: actions/cache@v4
        with:
          path: .deps
          key: deps-${{ matrix.name }}-${{ env.CUDD_REF }}-${{ hashFiles('ci/**', 'Makefile', '**/*.scm', '**/*.c') }}
          restore-keys: |
            deps-${{ matrix.name }}-${{ env.CUDD_REF }}-

      - name: Install deps (Homebrew)
        shell: bash
        run: |
          set -euxo pipefail
          brew update
          brew install pkg-config gmp bdw-gc bigloo

      - name: Build pinned CUDD (from git)
        shell: bash
        run: |
          set -euxo pipefail
          chmod +x ci/build_cudd_from_git.sh
          ci/build_cudd_from_git.sh "$DEPS_PREFIX"

      - name: Build SAL
        shell: bash
        run: |
          set -euxo pipefail

          # Prefer our pinned deps
          export PATH="$DEPS_PREFIX/bin:$PATH"
          export PKG_CONFIG_PATH="$DEPS_PREFIX/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          export CPPFLAGS="-I$DEPS_PREFIX/include ${CPPFLAGS:-}"
          export LDFLAGS="-L$DEPS_PREFIX/lib ${LDFLAGS:-}"

          make clean || true
          make posixos="$POSIXOS" SALENV_BUILD_MODE="$SALENV_BUILD_MODE"

      - name: Package artifacts
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          tar -czf "dist/sal-${{ matrix.name }}.tar.gz" bin lib

      - uses: actions/upload-artifact@v4
        with:
          name: sal-${{ matrix.name }}
          path: dist/sal-${{ matrix.name }}.tar.gz
          if-no-files-found: error